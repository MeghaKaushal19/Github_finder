<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>GitHub User Finder</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4"
    >
      <div
        class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6"
      >
        <div class="flex flex-col items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">
            GitHub User Finder
          </h1>
          <p class="text-gray-600 dark:text-gray-400">
            Enter a GitHub username to get their profile information.
          </p>
        </div>
        <form class="flex items-center mb-6" id="user-form">
          <input
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 mr-2"
            placeholder="Enter GitHub username"
            type="text"
            id="username"
          />
          <button
            class="inline-flex bg-gray-900 text-white items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
            type="submit"
          >
            Search
          </button>
        </form>
        <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-6 hidden" id="profile-container">
          <!-- Profile information will be inserted here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
